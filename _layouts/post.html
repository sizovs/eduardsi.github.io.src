---
layout: default
---

<article class="post">
  {% if page.includeYear %}
  <h1>{{ page.title }} {{'now' | date: "%Y"}}</h1>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}  
  {% if page.date %}
  <h6>
      <a class="commentCount" href="{{ site.url }}{{ page.url }}#disqus_thread">comments</a>
  </h6>  
  {% endif %}

  <section>
    {{ content }}
  </section>


</article>
