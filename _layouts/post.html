---
layout: default
---

<article class="post">
  {% if page.includeYear %}
  <h1>{{ page.title }} {{'now' | date: "%Y"}}</h1>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}  
  {% if page.date %}
  <h6>
      <span class="disqus-comment-count" data-disqus-url="https://sizovs.net{{ page.redirect_from }}">comments</span>
  </h6>  
  {% endif %}

  <section>
    {{ content }}
  </section>


</article>
